    dimension: 1
  kOfxPluginPropFilePath:
    type: enum
    dimension: 1
    values: ['false', 'true', 'needed']
  kOfxImageEffectPropOpenGLRenderSupported:
    type: enum
    dimension: 1
    values: ['false', 'true', 'needed']
  kOfxImageEffectPropCudaRenderSupported:
    type: enum
    dimension: 1
    values: ['false', 'true', 'needed']
  kOfxImageEffectPropCudaStreamSupported:
