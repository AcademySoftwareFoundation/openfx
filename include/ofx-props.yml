# Properties by name.
# Notes:
#  type=bool means an int property with value 1 or 0 for true or false.
#  type=enum means a string property with values from the "values" list
#  default: only include here if not "" for strings or 0 for numeric or null for ptr.
#  hostOptional: is it optional for a host to support this prop? Only include if true.
#  pluginOptional: is it optional for a plugin to support this prop? Only include if true.
#  dimension: 0 means "any dimension OK"
properties:
  kOfxPropType:
    type: string
    dimension: 1
  kOfxPropName:
    type: string
    dimension: 1
  kOfxPropTime:
    type: double
    dimension: 1

  # Param props
  kOfxParamPropSecret:
    type: bool
    dimension: 1
  kOfxParamPropHint:
    type: string
    dimension: 1
  kOfxParamPropScriptName:
    type: string
    dimension: 1
  kOfxParamPropParent:
    type: string
    dimension: 1
  kOfxParamPropEnabled:
    type: bool
    dimension: 1
    optional: true
  kOfxParamPropDataPtr:
